<!doctype html>
<meta charset="UTF-8">
<html class="no-js" lang="eng">

<head>
    
    <title>Job Prep Tracker App</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

<header id="header">
    Welcome to the Job Tracker app. Made to make my life easier by tracking and organizing my job hunt process.
</header>

<div id="forms">
<form>
    <label for="company">Company</label>
    <input type="text" id="company" name="company">
</form>
<form>
    
    <label for="job-title">Job Title</label>
    <input type="text" id="job-title" name="job-title">

</form>

<form>
    <label for="job-link">Job URL</label>
    <input type="text" id="job-link" name="job-link">
</form>

<form>
    <label for="study-tasks">Study Tasks</label>
    <input type="text" id="study-tasks" name="study-tasks">
</form>
<form>
    <label for="add-button"></label>
    <button type="button" id="add-button" name="add-button">Add To Job Tracker</button>
</form>
</div>
 
<div id="list-div">



</div>
   
    <script src="script.js"></script>

</body>

</html>
