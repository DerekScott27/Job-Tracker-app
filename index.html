<!doctype html>

<html class="no-js" lang="eng">

<head>
    <meta charset="UTF-8">
    <title>Job Prep Tracker App</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen p-6">

    <header id="header" class="max-w-3xl mx-auto mb-6 text-center text-xl font-semibold">
        Welcome to the Job Tracker app. Made to make my life easier by tracking and organizing my job hunt process.
    </header>

    <div id="forms" class="max-w-3xl mx-auto mb-8">
        <form id="submit" class="grid gap-4">
            <div class="grid gap-1">
                <label for="company" class="block">Company</label>
                <input
                    id="company"
                    name="company"
                    type="text"
                    required
                    minlength="2"
                    class="border p-2 w-full"
                >
            </div>

            <div class="grid gap-1">
                <label for="job-title" class="block">Job Title</label>
                <input
                    type="text"
                    id="job-title"
                    name="job-title"
                    required
                    minlength="2"
                    class="border p-2 w-full"
                >
            </div>

            <div class="grid gap-1">
                <label for="job-link" class="block">Job URL</label>
                <input
                    type="url"
                    id="job-link"
                    name="job-link"
                    required
                    class="border p-2 w-full"
                >
            </div>

            <div class="grid gap-1">
                <label for="study-tasks" class="block">Study Tasks</label>
                <textarea
                    id="study-tasks"
                    name="studyTasks"
                    rows="4"
                    class="border p-2 w-full"
                ></textarea>
            </div>

            <div class="grid gap-1">
                <label for="applicationStatus" class="block">Application Status</label>
                <select
                    id="applicationStatus"
                    name="applicationStatus"
                    required
                    class="border p-2 w-full"
                >
                    <option value="">Select status</option>
                    <option value="Applied">Applied</option>
                    <option value="Interviewed">Interviewed</option>
                    <option value="Rejected">No longer in candidacy</option>
                </select>
            </div>

            <div>
                <label for="add-button" class="sr-only">Add To Job Tracker</label>
                
                <button
                    type="submit"
                    id="add-button"
                    name="add-button"
                    class="border px-4 py-2 w-full"
                >
                    Add To Job Tracker
                </button>
            </div>
        </form>
    </div>

    <div
        id="list-div"
        class="max-w-3xl mx-auto space-y-4"
    >
        
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>

</body>

</html>
