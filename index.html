<!doctype html>

<html class="no-js" lang="eng">

<head>
    <meta charset="UTF-8">
    <title>Job Prep Tracker App</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>

<header id="header">
    Welcome to the Job Tracker app. Made to make my life easier by tracking and organizing my job hunt process.
</header>

<div id="forms">
<form id="submit">
    <label for="company">Company</label>
    <input id="company" name="company" type="text" required minlength="2" >


    
    <label for="job-title">Job Title</label>
    <input type="text" id="job-title" name="job-title" required minlength="2" >




    <label for="job-link">Job URL</label>
    <input type="url" id="job-link" name="job-link" required>



    <label for="study-tasks">Study Tasks</label>
    <textarea id="study-tasks"  name="studyTasks" rows="4" ></textarea> 



    <label for="applicationStatus">Application Status</label>
    <select id="applicationStatus" name="applicationStatus" required>
      <option value="">Select status</option>
      <option value="Applied">Applied</option>
      <option value="Interviewed">Interviewed</option>
      <option value="Rejected">No longer in candidacy</option>
    </select>

    <label for="add-button"></label>
    <button type="submit" id="add-button" name="add-button">Add To Job Tracker</button>
</form>
</div>
 
<div id="list-div">



</div>
   <script src="config.js"></script>
    <script src="script.js"></script>

</body>

</html>
